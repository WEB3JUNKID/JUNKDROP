<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JunkDrop - Web3 Airdrop Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0a0f1c, #1b2232);
      font-family: 'Poppins', Arial, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
      background-attachment: fixed;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-weight: 900;
      font-size: 2.8rem;
      margin: 0 0 8px 0;
      color: #00ffc3;
      text-align: center;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: #cfd8dc;
      margin: 0 0 40px 0;
      text-align: center;
    }

    .cta-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .cta-buttons a {
      display: block;
      text-align: center;
      padding: 18px 24px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .buyer-btn {
      background: #00e676;
      color: #000;
      box-shadow: 0 5px 12px rgba(0,230,118,0.3);
    }

    .buyer-btn:hover {
      background: #00c853;
    }

    .seller-btn {
      background: #ff9100;
      color: #000;
      box-shadow: 0 5px 12px rgba(255,145,0,0.3);
    }

    .seller-btn:hover {
      background: #ff6d00;
    }

    @media(max-width: 400px) {
      h1 { font-size: 2rem; }
      .cta-buttons a { font-size: 1rem; padding: 14px 20px; }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <svg class="logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="JunkDrop Logo" role="img">
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#00ffc3" />
        <stop offset="100%" stop-color="#ffffff" />
      </linearGradient>
    </defs>
    <rect width="120" height="120" fill="#000000" rx="20" ry="20" />
    <text x="20" y="85" font-family="Poppins, sans-serif" font-size="70" font-weight="900" fill="url(#grad1)">JK</text>
    <line x1="70" y1="20" x2="90" y2="100" stroke="#00ffc3" stroke-width="6" stroke-linecap="round" />
  </svg>

  <h1>Welcome to JunkDrop</h1>
  <p class="subtitle">Choose your role to get started</p>

  <div class="cta-buttons">
    <a href="buyer-signup.html" class="buyer-btn">ðŸ‘¤ I Need Referrals</a>
    <a href="seller-signup.html" class="seller-btn">ðŸ’¼ I Want to Earn</a>
  </div>

</body>
</html>
